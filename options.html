<!DOCTYPE html>
<html lang="en-us">

<h1>Inbox Checker Options</h1>

<label for="toggleAccounts"> Toggle Primary/Secondary Accounts: </label>
<select id='toggleAccounts'>
    <option selected value='const_primary'>Constant Primary</option>
    <option value='const_secondary'>Constant Secondary</option>
    <option value='toggle'>Toggle Accounts</option>
</select>

<br>

<label for="toggleFrequency"> Toggle Frequency: </label>
<select id='toggleFrequency'>
    <option selected value=5>5 Seconds</option>
    <option value=10>10 Seconds</option>
    <option value=30>30 Seconds</option>
    <option value=60>60 Seconds</option>
</select>

<br>

<label for="updateFrequency"> Update Unread Count Frequency: </label>
<select id='updateFrequency'>
    <option selected value=1>1 Minute</option>
    <option value=3>3 Minutes</option>
    <option value=5>5 Minutes</option>
    <option value=10>10 Minutes</option>
</select>

<br><br>

<button id="save">Save changes</button>
<br>
<div id="status"></div>
<script src="options.js"></script>
</html>
